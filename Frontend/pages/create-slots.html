<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPABS : Create Slots</title>
</head>
<link rel="stylesheet" href="../styles/form.css">
<link rel="stylesheet" href="../styles/navbar.css">
<body>
    <nav>
        <div>DPABS : Doctor's Portal</div>
        <div>
            <div><a href="./create-slots.html">Create Availability Slots</a></div>
            <div><a href="./doctor-slots.html">My Slots</a></div>
            <div id="Name"></div>
            <div><button onclick="Logout()">Logout</button></div>
        </div>
    </nav>
    <hr>
    <div>
        <form>
            <label for="date">Date : </label>
            <input type="date" name="date" id="date" required>
            <label for="start">Start Time : </label>
            <input type="time" name="start" id="start" required>
            <label for="end">End Time : </label>
            <input type="time" name="end" id="end" required>
            <input type="submit" value="Create Slot">
        </form>
    </div>
</body>
<script src="../scripts/logout.js"></script>
<script src="../scripts/name.js"></script>
<script src="../scripts/create-slots.js"></script>
